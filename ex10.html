<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworker = {
            "programmer":"egoing",
            "designer":"leezche",
        }
        document.write("programmer : "+coworker.programmer+"<br>");
        document.write("designer : "+coworker.designer+"<br>");
        coworker.bookkeeper = "duru";
        document.write("bookkeeper : "+coworker.bookkeeper+"<br>");
        coworker["data scientist"] = "taeho";
        document.write("data scientist : "+coworker["data scientist"]+"<br>")
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworker){
            document.write(key+" : "+coworker[key]+"<br>");
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        coworker.showAll = function(){
            for(var key in this){
                document.write(key+" : "+coworker[key]+"<br>");
            }
        }
        coworker.showAll();
    </script>
</body>
</html>
